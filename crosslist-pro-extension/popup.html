<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoList Canada - Crosslist Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="popup-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="glass-panel">
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="logo-container">
        <img src="assets/icon48.png" alt="AutoList Canada" class="logo" id="logo">
        <h1>AutoList Canada</h1>
      </div>
      <div class="header-actions">
        <button id="minimize-btn" class="icon-btn" title="Minimize">
          <i class="fas fa-window-minimize"></i>
        </button>
        <button id="pin-btn" class="icon-btn" title="Pin popup">
          <i class="fas fa-thumbtack"></i>
        </button>
        <button id="close-btn" class="icon-btn" title="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Onboarding Walkthrough -->
      <div id="onboarding-walkthrough" class="onboarding-container">
        <div class="onboarding-step" data-step="1">
          <h3>Step 1: Select a listing</h3>
          <p>Click on any listing to select it</p>
          <div class="onboarding-actions">
            <button class="btn btn-secondary skip-btn">Skip</button>
            <button class="btn btn-primary next-btn">Next</button>
          </div>
        </div>
      </div>

      <!-- Connected Platforms -->
      <section class="connected-platforms">
        <h2>Connected Platforms</h2>
        <div class="platforms-grid" id="platforms-grid">
          <!-- Platform connections will be added here dynamically -->
        </div>
      </section>

      <!-- Listings Section -->
      <section class="listings-section">
        <div class="section-header">
          <h2>Your Listings</h2>
          <div class="sync-status">
            <span id="sync-status-text">Last synced: Just now</span>
            <button id="sync-now-btn" class="btn btn-icon" title="Sync now">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>

        <!-- Listings Grid -->
        <div class="listings-grid" id="listings-grid">
          <!-- Listings will be added here dynamically -->
          
          <!-- Demo listing (shown when no listings) -->
          <div class="empty-state" id="empty-state">
            <div class="empty-icon">
              <i class="fas fa-box-open"></i>
            </div>
            <h3>No listings found</h3>
            <p>We'll automatically detect listings from your connected platforms</p>
            <button class="btn btn-primary" id="demo-listing-btn">
              <i class="fas fa-magic"></i> Show me a demo
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- AI Suggestions Panel (Hidden by default) -->
    <aside class="ai-panel" id="ai-panel">
      <div class="ai-panel-header">
        <h3>AI Suggestions</h3>
        <button class="icon-btn close-ai-panel">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="ai-panel-content">
        <div class="ai-section">
          <label>Title</label>
          <div class="suggestion-box" id="ai-title">
            <div class="suggestion-actions">
              <button class="icon-btn btn-accept" title="Accept">
                <i class="fas fa-check"></i>
              </button>
              <button class="icon-btn btn-regenerate" title="Regenerate">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="ai-section">
          <label>Description</label>
          <div class="suggestion-box" id="ai-description">
            <div class="suggestion-actions">
              <button class="icon-btn btn-accept" title="Accept">
                <i class="fas fa-check"></i>
              </button>
              <button class="icon-btn btn-regenerate" title="Regenerate">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="ai-section">
          <label>Tags</label>
          <div class="suggestion-box" id="ai-tags">
            <div class="suggestion-actions">
              <button class="icon-btn btn-accept" title="Accept">
                <i class="fas fa-check"></i>
              </button>
              <button class="icon-btn btn-regenerate" title="Regenerate">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="ai-section">
          <label>Price Suggestion</label>
          <div class="suggestion-box" id="ai-price">
            <div class="suggestion-actions">
              <button class="icon-btn btn-accept" title="Accept">
                <i class="fas fa-check"></i>
              </button>
              <button class="icon-btn btn-regenerate" title="Regenerate">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="ai-panel-footer">
        <button class="btn btn-primary" id="apply-all-btn">
          <i class="fas fa-check-double"></i> Apply All Changes
        </button>
      </div>
    </aside>

    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="sync-progress" id="sync-progress">
        <div class="progress-bar">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
        <span class="progress-text">Syncing...</span>
      </div>
      <div class="status-message" id="status-message">
        Ready
      </div>
    </footer>
  </div>

      <path d="M0,448L48,448C96,448,192,448,288,437.3C384,427,480,405,576,394.7C672,384,768,384,864,373.3C960,363,1056,341,1152,341.3C1248,341,1344,363,1392,373.3L1440,384L1440,800L1392,800C1344,800,1248,800,1152,800C1056,800,960,800,864,800C768,800,672,800,576,800C480,800,384,800,288,800C192,800,96,800,48,800L0,800Z" fill="#efefd0" fill-opacity="0.15"></path>
    </svg>
  </div>
<!-- Load jQuery from CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Then load your popup logic -->
<script src="popup.js" type="module"></script>


</body>
</html>
