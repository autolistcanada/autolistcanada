<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-[#fcf8f5] to-[#f5f0e8] min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Import Listings | AutoList Canada</title>
    <link rel="icon" href="/assets/autolist-title.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/import.css">
</head>
<body class="min-h-screen font-sans text-[#28323a] bg-gradient-to-br from-[#fcf8f5] to-[#f5f0e8] flex overflow-x-hidden">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-h-screen bg-slate-900 text-white">
        <!-- Header -->
        <header class="relative py-24 px-6 md:px-12 text-center organic-wash-dark">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pineGreen via-spruce to-cedar">Import Listings</h1>
            <p class="text-slate-300 text-lg mt-2">Paste JSON data to add new listings to your inventory.</p>
        </header>

        <!-- Main Content -->
        <div class="flex-1 w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Input Area -->
                <div class="glass p-6 rounded-xl">
                    <h2 class="text-2xl font-bold text-white mb-4">Paste JSON Data</h2>
                    <textarea id="json-input" class="w-full h-96 bg-slate-800/50 text-slate-200 p-4 rounded-lg font-mono text-sm focus:ring-pineGreen focus:border-pineGreen" placeholder='[
    {
        "title": "My First Item",
        "price": 99.99
    }
]'></textarea>
                    <div class="mt-4 flex gap-4">
                        <button id="preview-button" class="button primary-button w-full">Preview</button>
                        <button id="clear-button" class="button secondary-button w-full">Clear</button>
                    </div>
                </div>

                <!-- Preview Area -->
                <div class="glass p-6 rounded-xl">
                    <h2 class="text-2xl font-bold text-white mb-4">Preview</h2>
                    <div id="preview-area" class="h-96 overflow-y-auto bg-slate-800/50 p-4 rounded-lg"> 
                        <p class="text-slate-400">Preview of normalized listings will appear here.</p>
                    </div>
                    <div class="mt-4 flex gap-4">
                        <button id="save-button" class="button success-button w-full" disabled>Save to Store</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Core Scripts -->
    <script src="./scripts/store.js" defer></script>
    <script src="./scripts/normalize.js" defer></script>
    <script src="./scripts/ui/sidebar.js" defer></script>
    <script src="./scripts/import.js" defer></script>
</body>
</html>
