<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tools - AutoList Canada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('unified-background.png') no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .wave-divider {
      margin-top: -3rem;
    }
  </style>
  <script>
    let usageCount = parseInt(localStorage.getItem("aiToolUsage")) || 0;
    function runTool(id) {
      if (usageCount >= 5) {
        alert("You've reached your free limit. Please upgrade for full access.");
        window.location.href = "/pricing.html";
        return;
      }
      const input = document.getElementById(`${id}-input`).value;
      const output = document.getElementById(`${id}-output`);
      if (!input) {
        output.innerText = "Please enter some content first.";
        return;
      }
      usageCount++;
      localStorage.setItem("aiToolUsage", usageCount);
      output.innerText = `✅ Generated Output for '${id}': ${input} ➜ [Simulated AI Response]`;
    }
  </script>
</head>
<body class="text-gray-800">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-48 h-full bg-[#004F4F] text-white p-4 text-sm z-50">
    <img src="autolist-logo.png" alt="AutoList Logo" class="w-20 mx-auto mb-2">
    <img src="autolist-title.png" alt="AutoList Canada" class="w-28 mx-auto mb-6">
    <nav class="space-y-3">
      <a href="index.html" class="block hover:underline">Home</a>
      <a href="dashboard.html" class="block hover:underline">Dashboard</a>
      <a href="ai-tools.html" class="block hover:underline font-semibold">AI Tools</a>
      <a href="ai-tools-live.html" class="block hover:underline">AI Tools (Live)</a>
      <a href="faq.html" class="block hover:underline">FAQ</a>
      <a href="terms.html" class="block hover:underline">Terms of Service</a>
      <a href="privacy.html" class="block hover:underline">Privacy Policy</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-52 px-6 pt-10">
    <h1 class="text-2xl font-bold text-center mb-6">AutoList Canada – AI Tools (Demo)</h1>

    <!-- Tool Sections -->
    <div class="space-y-10">
      <!-- 20 Tools Generated Here -->
      <script>
        const tools = [
          "Title Generator", "Description Generator", "Tags Generator", "Price Suggestion",
          "Buyer Psychology Panel", "Crosslist + Sync Visualizer", "Smart Defaults Engine",
          "Trust-First Description Composer", "AI Tag Disqualifier", "Tone Training Tool",
          "AI Pattern Predictor", "Launch Timing Optimizer", "Copy Consistency Scanner",
          "Mood-Based Description Converter", "Conversion Confidence Score", "Listing Logic Explainer",
          "Buyer Emotion Forecast Tool", "Sales Plateau Analyzer", "Flow-Through Optimizer",
          "Listing Fusion Composer"
        ];
        tools.forEach((tool, i) => {
          const id = `tool${i + 1}`;
          document.write(`
            <div class='glass'>
              <h2 class='text-lg font-semibold mb-2'>${i + 1}. ${tool}</h2>
              <input type='text' id='${id}-input' placeholder='Paste your content here...' class='w-full border border-gray-300 rounded px-3 py-2 mb-2'>
              <button onclick='runTool("${id}")' class='bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded'>Generate</button>
              <div id='${id}-output' class='mt-2 text-sm italic text-gray-700'></div>
            </div>
            <svg class='wave-divider' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 150'><path fill='#f5b748' fill-opacity='1' d='M0,96L80,106.7C160,117,320,139,480,149.3C640,160,800,160,960,149.3C1120,139,1280,117,1360,106.7L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z'></path></svg>
          `);
        });
      </script>
    </div>

    <!-- Footer divider -->
    <footer class="text-center text-xs text-gray-600 mt-10 mb-6">
      <div class="flex justify-center items-center gap-4 mb-2">
        <img src="canadian-owned-badge.png" alt="Canadian Owned Badge" width="30">
        <img src="ai-powered-tools-badge.png" alt="AI Powered Badge" width="30">
        <img src="privacy-first-badge.png" alt="Privacy First Badge" width="30">
      </div>
      <p>© 2025 AutoList Canada — All rights reserved.</p>
      <div class="space-x-4 mt-1">
        <a href="terms.html" class="hover:underline">Terms of Service</a>
        <a href="privacy.html" class="hover:underline">Privacy Policy</a>
      </div>
    </footer>
  </main>
</body>
</html>
