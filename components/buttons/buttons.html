<!-- 
  AutoList Canada - Button Components
  
  Features:
  - Primary, secondary, tertiary, and danger button variants
  - Various sizes (small, default, large)
  - Icon support (leading and trailing)
  - Loading state
  - Disabled state
  - Accessibility features (aria attributes, keyboard focus states)
  - Micro-animations for hover/active states
-->

<style>
  /* Component Demo Container Styles */
  .alc-component-container {
    padding: var(--space-6);
    max-width: 800px;
  }
  
  .alc-component-title {
    font-size: var(--font-size-xl);
    margin-bottom: var(--space-6);
    color: var(--color-neutral-900);
    border-bottom: 2px solid var(--color-green-600);
    padding-bottom: var(--space-3);
    display: inline-block;
  }
  
  .alc-component-section {
    margin-bottom: var(--space-8);
  }
  
  .alc-component-subtitle {
    font-size: var(--font-size-md);
    margin-bottom: var(--space-4);
    color: var(--color-neutral-700);
  }
  
  .alc-component-demo {
    display: flex;
    gap: var(--space-3);
    flex-wrap: wrap;
    align-items: center;
    padding: var(--space-4);
    border: 1px solid var(--color-neutral-200);
    border-radius: var(--border-radius-md);
    background-color: var(--color-neutral-50);
  }

  /* Button Base Styles */
  .alc-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-2) var(--space-4);
    border-radius: var(--border-radius-md);
    font-family: var(--font-primary);
    font-weight: var(--font-weight-medium);
    font-size: var(--font-size-sm);
    line-height: 1.5;
    text-decoration: none;
    transition: all var(--transition-fast);
    cursor: pointer;
    white-space: nowrap;
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
  }
  
  .alc-btn:focus {
    outline: none;
  }
  
  .alc-btn:focus-visible {
    outline: 3px solid var(--color-green-200);
    outline-offset: 2px;
  }
  
  .alc-btn:active {
    transform: translateY(1px);
  }
  
  .alc-btn[disabled] {
    opacity: 0.6;
    pointer-events: none;
  }
  
  /* Button Variants */
  .alc-btn-primary {
    background: linear-gradient(135deg, var(--color-green-600), var(--color-green-700));
    color: white;
    box-shadow: var(--shadow-sm);
  }
  
  .alc-btn-primary:hover {
    background: linear-gradient(135deg, var(--color-green-700), var(--color-green-800));
    box-shadow: var(--shadow-md);
    transform: translateY(-1px);
  }
  
  .alc-btn-primary::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
    transform: scale(0);
    opacity: 0;
    transition: transform 0.4s, opacity 0.3s;
    pointer-events: none;
  }
  
  .alc-btn-primary:active::before {
    transform: scale(1);
    opacity: 1;
    transition: transform 0s, opacity 0.1s;
  }
  
  .alc-btn-secondary {
    background-color: white;
    border-color: var(--color-green-600);
    color: var(--color-green-700);
  }
  
  .alc-btn-secondary:hover {
    background-color: var(--color-green-50);
    border-color: var(--color-green-700);
  }
  
  .alc-btn-tertiary {
    background-color: transparent;
    color: var(--color-green-700);
  }
  
  .alc-btn-tertiary:hover {
    background-color: var(--color-green-50);
  }
  
  .alc-btn-danger {
    background: linear-gradient(135deg, var(--color-red-500), var(--color-red-600));
    color: white;
    box-shadow: var(--shadow-sm);
  }
  
  .alc-btn-danger:hover {
    background: linear-gradient(135deg, var(--color-red-600), var(--color-red-700));
    box-shadow: var(--shadow-md);
  }
  
  /* Button Sizes */
  .alc-btn-sm {
    padding: var(--space-1) var(--space-3);
    font-size: var(--font-size-xs);
  }
  
  .alc-btn-lg {
    padding: var(--space-3) var(--space-6);
    font-size: var(--font-size-md);
  }
  
  /* Icon Button Styles */
  .alc-btn-icon {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    stroke-width: 2;
    flex-shrink: 0;
  }
  
  .alc-btn-icon-left .alc-btn-icon {
    margin-right: var(--space-2);
  }
  
  .alc-btn-icon-right .alc-btn-icon {
    margin-left: var(--space-2);
  }
  
  .alc-btn.alc-btn-icon {
    width: 36px;
    height: 36px;
    padding: 0;
    border-radius: var(--border-radius-circle);
  }
  
  /* Loading Button */
  .alc-btn-loading {
    cursor: progress;
  }
  
  .alc-btn-loader {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: var(--border-radius-circle);
    animation: alc-btn-spin 1s infinite linear;
    margin-right: var(--space-2);
  }
  
  .alc-btn-secondary .alc-btn-loader {
    border: 2px solid rgba(var(--color-green-rgb-600), 0.3);
    border-top-color: var(--color-green-600);
  }
  
  @keyframes alc-btn-spin {
    to { transform: rotate(360deg); }
  }
  
  /* Button Group */
  .alc-btn-group {
    display: inline-flex;
  }
  
  .alc-btn-group .alc-btn {
    border-radius: 0;
  }
  
  .alc-btn-group .alc-btn:first-child {
    border-top-left-radius: var(--border-radius-md);
    border-bottom-left-radius: var(--border-radius-md);
  }
  
  .alc-btn-group .alc-btn:last-child {
    border-top-right-radius: var(--border-radius-md);
    border-bottom-right-radius: var(--border-radius-md);
  }
  
  .alc-btn-group .alc-btn + .alc-btn {
    border-left-width: 1px;
  }
</style>

<script>
  // This script is for demo purposes to show the loading state
  document.addEventListener('DOMContentLoaded', () => {
    const loadingButton = document.querySelector('.alc-btn-loading');
    
    if (loadingButton) {
      loadingButton.addEventListener('click', () => {
        // Toggle loading state for demo purposes
        const loader = loadingButton.querySelector('.alc-btn-loader');
        if (loader) {
          loader.remove();
          loadingButton.textContent = 'Click to load';
          loadingButton.classList.remove('alc-btn-loading');
        } else {
          loadingButton.textContent = '';
          const loaderSpan = document.createElement('span');
          loaderSpan.className = 'alc-btn-loader';
          loadingButton.prepend(loaderSpan);
          loadingButton.appendChild(document.createTextNode(' Loading'));
          loadingButton.classList.add('alc-btn-loading');
        }
      });
    }
    
    // Demo for dropdown buttons
    const dropdownButtons = document.querySelectorAll('.alc-nav-dropdown-toggle');
    
    dropdownButtons.forEach(button => {
      button.addEventListener('click', () => {
        const expanded = button.getAttribute('aria-expanded') === 'true';
        button.setAttribute('aria-expanded', !expanded);
      });
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', (event) => {
      if (!event.target.closest('.alc-nav-dropdown')) {
        dropdownButtons.forEach(button => {
          button.setAttribute('aria-expanded', 'false');
        });
      }
    });
  });
</script>
