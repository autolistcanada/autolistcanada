<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoList Canada Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('dashboard-background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: url('sidebar-background.png') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar img.logo {
      width: 50px;
      margin: 0 auto 10px;
    }
    .sidebar img.title {
      width: 160px;
      margin: 0 auto 30px;
    }
    .sidebar nav a {
      color: white;
      text-decoration: none;
      margin-bottom: 12px;
      display: block;
      text-align: center;
      font-weight: 600;
    }
    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      overflow-y: scroll;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .chart-title {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #444;
    }
    .footer img {
      height: 20px;
      margin: 0 6px;
    }
    .footer a {
      color: #444;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <img src="autolist-logo.png" class="logo" alt="Logo" />
        <img src="autolist-title.png" class="title" alt="AutoList Canada" />
        <nav>
          <a href="dashboard.html">Dashboard</a>
          <a href="ai-tools-live.html">AI Tools (Live)</a>
          <a href="ai-tools.html">AI Tools (Demo)</a>
          <a href="features.html">Features</a>
          <a href="pricing.html">Pricing</a>
          <a href="index.html">Home</a>
          <a href="settings.html">Settings</a>
        </nav>
      </div>
    </aside>

    <main class="main">
      <div class="dashboard-grid">
        <div class="card">
          <div class="chart-title">Earnings Overview</div>
          <canvas id="earningsChart"></canvas>
        </div>

        <div class="card">
          <div class="chart-title">Crosslist Count</div>
          <canvas id="crosslistChart"></canvas>
        </div>

        <div class="card">
          <div class="chart-title">AI Health Score</div>
          <canvas id="healthChart"></canvas>
        </div>

        <div class="card">
          <div class="chart-title">Emotional Forecast</div>
          <canvas id="emotionChart"></canvas>
        </div>

        <div class="card">
          <div class="chart-title">Tool Usage Breakdown</div>
          <canvas id="toolChart"></canvas>
        </div>

        <div class="card">
          <div class="chart-title">Milestone Completion</div>
          <canvas id="milestoneChart"></canvas>
        </div>
      </div>

      <div class="footer">
        <img src="canadian-owned-badge.png" alt="Canadian Owned" />
        <img src="ai-powered-tools-badge.png" alt="AI Powered" />
        <img src="privacy-first-badge.png" alt="Privacy First" />
        <br /><br />
        <a href="terms.html">Terms of Service</a> /
        <a href="privacy.html">Privacy Policy</a>
        <br />
        &copy; 2025 AutoList Canada &mdash; All rights reserved.
      </div>
    </main>
  </div>

  <script>
    new Chart(document.getElementById('earningsChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Earnings',
          data: [420, 680, 1200, 1100, 1350],
          backgroundColor: '#f5b748'
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    new Chart(document.getElementById('crosslistChart'), {
      type: 'doughnut',
      data: {
        labels: ['Synced', 'Remaining'],
        datasets: [{
          data: [78, 22],
          backgroundColor: ['#e77512', '#eee']
        }]
      },
      options: { cutout: '70%', plugins: { legend: { display: false } } }
    });

    new Chart(document.getElementById('healthChart'), {
      type: 'doughnut',
      data: {
        labels: ['Accurate', 'Outdated'],
        datasets: [{
          data: [92, 8],
          backgroundColor: ['#848f67', '#eee']
        }]
      },
      options: { cutout: '70%', plugins: { legend: { display: false } } }
    });

    new Chart(document.getElementById('emotionChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Emotional Flow',
          data: [60, 82, 78, 90, 74],
          borderColor: '#e05a13',
          tension: 0.4,
          fill: true,
          backgroundColor: 'rgba(224, 90, 19, 0.1)'
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    new Chart(document.getElementById('toolChart'), {
      type: 'bar',
      data: {
        labels: ['Title', 'Tags', 'Trust', 'Tone', 'Conversion'],
        datasets: [
          { label: 'Search', data: [20, 30, 15, 25, 10], backgroundColor: '#f5b748' },
          { label: 'Emotional', data: [10, 15, 20, 20, 5], backgroundColor: '#e77512' },
          { label: 'Trust', data: [5, 10, 25, 10, 15], backgroundColor: '#848f67' }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    new Chart(document.getElementById('milestoneChart'), {
      type: 'bar',
      data: {
        labels: ['Platform', 'Listing', 'Title', 'Description', 'Crosslist'],
        datasets: [{
          label: 'Completed',
          data: [1, 1, 1, 1, 1],
          backgroundColor: '#f4b242'
        }]
      },
      options: { indexAxis: 'y', plugins: { legend: { display: false } } }
    });
  </script>
</body>
</html>
