<script>
// --- COMPONENT HELPERS ---
const el = (tag, props={}, ...children) => {
  const e = document.createElement(tag);
  Object.entries(props).forEach(([k,v])=>{
    if (k.startsWith('on') && typeof v==='function') e.addEventListener(k.slice(2).toLowerCase(),v);
    else if(k==="class") e.className=v;
    else if(k==="style") e.style.cssText=v;
    else e[k]=v;
  });
  children.forEach(c=>e.appendChild(typeof c==="string"?document.createTextNode(c):c));
  return e;
};
const pill = (txt, color) =>
  el("span", {class: `px-2 py-0.5 rounded-full text-xs font-semibold ${color}`}, txt);

// ---- SECTION RENDERERS ----
function Section({title, icon, children, collapsible=false, open=true, id}) {
  // Modular collapsible section
  const section = el("section", {class:"bg-white rounded-2xl shadow mb-6", id});
  if(collapsible){
    const header = el("div", {class:"section-header px-6 py-4 flex items-center font-bold text-lg text-[#34616a] select-none"}, icon?el("span",{class:"mr-2"},icon):"", title);
    header.onclick = ()=>section.classList.toggle("section-collapsed");
    section.appendChild(header);
  }
  section.appendChild(el("div",{class:"section-content px-6 py-5"},children));
  if(!open) section.classList.add("section-collapsed");
  return section;
}

// --- SIDEBAR ---
function Sidebar() {

    SidebarLogoNav(),
    Section({title:"Stats", icon:"📊", children:SidebarStats()}),
    Section({title:"Rhythm Calendar", icon:"📅", collapsible:true, id:"sidebarRhythm", children:SidebarRhythm()}),
    Section({title:"Daily Change Feed", icon:"🔄", collapsible:true, id:"sidebarFeed", children:SidebarFeed()})
  );
}
function SidebarLogoNav() {

    el("img",{src:"https://autolistcanada.ca/brandmark.svg",alt:"AutoList Canada",class:"w-16 mb-3"}),
    el("nav",{class:"w-full"},
      el("ul",{class:"space-y-2 text-sm font-semibold text-[#34616a]"},
        ...[
          ["🏠","Home"],["📊","Dashboard"],["📋","Listings"],["🧰","AI Tools"],["❓","FAQ"],["📄","Terms"]
        ].map(([ic,lab])=>
          el("li",{},el("a",{href:"#",class:"flex items-center gap-2 hover:text-orange-500"},ic,lab)))
      )
    )
  );
}
function SidebarStats() {
  const ud=window.userData;
  return el("div",{class:"flex flex-col gap-2"},
    el("div",{class:"flex justify-between gap-2"},
      ...[
        ["Listings Synced", ud.listingsSynced,"text-orange-500"],
        ["AI Credits", ud.aiCreditsUsed,"text-green-500"],
        ["Confidence", ud.confidenceScore,"text-blue-500"]
      ].map(([label,val,color])=>
        el("div",{class:"flex flex-col items-center"},
          el("span",{class:`${color} text-lg font-bold`},val),
          el("span",{class:"text-xs text-[#4b5763]"},label)
        )
      )
    )
  );
}
function SidebarRhythm() {
  const rc = window.userData.rhythmCalendar;
  const dayOrder = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
  const colorMap = {
    "Browsing":"bg-orange-100 text-orange-500",
    "Best Time":"bg-green-100 text-green-600 font-semibold",
    "Neutral":"bg-gray-100 text-gray-400",
    "Low Engagement":"bg-orange-50 text-orange-400",
    "Impulse Peak":"bg-orange-200 text-orange-700 font-bold",
    "Drafts Published":"bg-blue-100 text-blue-500",
    "Relax":"bg-green-50 text-green-500"
  };
  return el("div",{class:"grid grid-cols-7 gap-2 w-full"},
    ...dayOrder.map(day=>
      el("div",{
        class:`flex flex-col items-center py-2 px-1 rounded-lg cursor-pointer transition hover:bg-orange-50 group RhythmCalendar-day`,
        onmouseenter:e=>showRhythmTip(day,rc[day]?.tip),
        onmouseleave:e=>showRhythmTip(null,null)
      },
        el("span",{class:"font-bold text-[#ea7113] text-sm"},day),
        el("span",{class:`text-xs ${(colorMap[rc[day]?.label]||"text-[#64748b]")}`},rc[day]?.label)
      )
    )
  );
}
function showRhythmTip(day,tip){
  let tipEl = document.getElementById("rhythmTip");
  if(!tipEl) {
    tipEl = document.createElement("div");
    tipEl.id = "rhythmTip";
    tipEl.className = "fixed left-1/2 bottom-8 -translate-x-1/2 bg-white border border-orange-100 px-4 py-2 rounded-lg text-xs shadow text-[#34616a] pointer-events-none transition z-50";
    document.body.appendChild(tipEl);
  }
  if(day && tip) { tipEl.textContent = `Tip: ${tip}`; tipEl.style.display="block";}
  else tipEl.style.display="none";
}
function SidebarFeed() {
  return el("ul",{class:"text-xs text-[#64748b] space-y-1"},
    ...window.userData.changeFeed.map(item=>el("li",{},item))

// --- MAIN SECTIONS ---
function Main() {

}

        el("span",{class:`${color} text-2xl font-bold`},val),
        el("span",{class:"text-xs text-[#4b5763]"},label)
      )
    )

}
function BuyerMap() {
  // Modular, with tooltips & click
  return el("section",{class:"w-full lg:w-2/3 bg-white rounded-2xl shadow px-6 py-5 relative flex flex-col items-center justify-center"},
    el("h2",{class:"text-xl font-semibold text-[#34616a] mb-1"},"Buyer Psychology Map"),
    el("p",{class:"text-xs text-[#64748b] mb-3"},"Hover a region to see buyer tone, click to filter listings"),
    el("div",{class:"relative w-full max-w-[420px] h-[250px] mx-auto"},
      BuyerSVGMap()
    )
  );
}
function BuyerSVGMap() {
  // Regions for demo
  const regionToneMap = {
    "BC": { tone: "Minimalist", color: "#38bdf8", buyers: "Cozy & Calm" },
    "AB": { tone: "Eco", color: "#4ade80", buyers: "Budget Seekers" },
    "ON": { tone: "Cozy", color: "#fdba74", buyers: "Impulse Buyers" },
    "QC": { tone: "Luxury", color: "#a5b4fc", buyers: "Trust-Seekers" },
    "ATL": { tone: "Handmade", color: "#bbf7d0", buyers: "Browsing & Research" }
  };
  const svg = el("svg",{viewBox:"0 0 400 220",class:"w-full h-[220px] cursor-pointer"});
  [["BC",50,120,38],["AB",120,90,30],["ON",260,90,45],["QC",320,160,34],["ATL",350,40,22]].forEach(([region,cx,cy,r])=>{
    const circ = el("circle",{
      id:`region-${region}`,
      cx,cy,r,
      class:`transition ${region==="ON"?"region-pulse":""}`,
      style:`fill:${regionToneMap[region].color}55;stroke:${regionToneMap[region].color};stroke-width:2;`,
      onmouseenter: e=>showRegionTooltip(region,regionToneMap[region],e),
      onmouseleave: ()=>showRegionTooltip(null),
      onclick: ()=>alert(`Filtering listings for ${region} buyers!`)
    });
    svg.appendChild(circ);
  });
  // City dots (visual)
  [[60,110,5],[120,110,4],[235,75,6],[285,110,4],[320,130,3]].forEach(([cx,cy,r])=>
    svg.appendChild(el("circle",{cx,cy,r,style:"fill:#fdba74;opacity:0.5;"}))
  );
  // Tooltip
  const t = el("div",{id:"regionTooltip",class:"hidden absolute left-1/2 -translate-x-1/2 top-6 bg-white border border-orange-100 px-4 py-2 rounded-lg text-xs shadow text-[#34616a] pointer-events-none transition z-30"});
  svg.regionTooltip = t;
  setTimeout(()=>svg.parentElement.appendChild(t),20);
  return svg;
}
function showRegionTooltip(region, data, evt){
  const t = document.getElementById("regionTooltip");
  if(region && data){
    t.classList.remove("hidden");
    t.innerHTML = `<strong>${region}</strong>: <span style="color:${data.color}" class="font-bold">${data.tone}</span> <br><span class="text-xs">Buyers: ${data.buyers}</span>`;
    if(evt && evt.target) {
      const svgRect = evt.target.getBoundingClientRect();
      const parentRect = evt.target.ownerSVGElement.getBoundingClientRect();
      t.style.left = (svgRect.left - parentRect.left + svgRect.width/2) + "px";
    }
  } else {
    t.classList.add("hidden");
  }
}
function MilestoneCard() {
  const ud = window.userData;
  const percent = Math.min(100, Math.round(ud.milestoneStats.revenueEarned/ud.milestoneStats.revenueGoal*100));
  return el("section",{class:"w-full lg:w-1/3 bg-white rounded-2xl shadow px-6 py-5 flex flex-col items-center justify-center"},

    el("div",{class:"w-full mt-2 flex flex-col gap-2"},
      el("div",{class:"flex items-center justify-between mb-1"},
        el("span",{class:"text-xs text-[#64748b]"},"Total Listings"),

function openMilestoneModal() {
  const ud = window.userData;
  let modal = document.getElementById('milestoneModal');
  if(!modal){
    modal = el("div",{id:"milestoneModal",class:"fixed inset-0 z-40 flex items-center justify-center modal-bg"},

        el("h2",{class:"text-xl font-semibold mb-3 text-orange-500"},"Milestone Breakdown"),
        el("div",{class:"space-y-4 text-sm"},
          el("div",{},el("span",{class:"font-medium text-[#64748b]"},"Total Listings: "),ud.milestoneStats.totalListings),
          el("div",{},el("span",{class:"font-medium text-[#64748b]"},"Crosslisted: "),ud.milestoneStats.crosslistedPercent+"%"),
          el("div",{},el("span",{class:"font-medium text-[#64748b]"},"Revenue: "),`$${ud.milestoneStats.revenueEarned}`),
          el("div",{},el("span",{class:"font-medium text-[#64748b]"},"Revenue Goal: "),`$${ud.milestoneStats.revenueGoal}`)

    document.body.appendChild(modal);
  }
  modal.classList.remove("hidden");

function closeMilestoneModal() {
  document.getElementById('milestoneModal').classList.add('hidden');
}

function startMotivationRotation() {
  const quotes = window.userData.motivationalQuotes;
  let idx = 0;
  const elMot = document.getElementById("motivationText");
  function nextQuote(){
    elMot.textContent = quotes[idx++%quotes.length];
  }
  nextQuote();
  setInterval(nextQuote, 6500);
}

// ---- THEME TOGGLE ----
function setupThemeToggle() {
  const btn = document.getElementById("themeToggle");
  btn.onclick = ()=>{
    const root = document.getElementById("bodyRoot");
    root.classList.toggle("theme-dark");
  };
}

// ---- INITIALIZE DASHBOARD ----
function renderDashboard() {
  const root = document.getElementById("dashboardRoot");
  root.innerHTML = ""; // clear
  root.appendChild(Sidebar());
  root.appendChild(Main());
}

// ---- BOOTSTRAP ----
document.addEventListener("DOMContentLoaded", function() {
  renderDashboard();
  startMotivationRotation();
  setupThemeToggle();
});
</script>
