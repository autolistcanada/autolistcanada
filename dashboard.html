<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoList Canada Dashboard</title>
  <script defer src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const userData = {
        name: "Top Tool Seller",
        listingsSynced: 127,
        aiCredits: 41,
        confidenceScore: 87,
        role: "Power Lister"
      };

      // Inject Stats
      document.getElementById("listings-synced").textContent = userData.listingsSynced;
      document.getElementById("ai-credits").textContent = userData.aiCredits;
      document.getElementById("confidence-score").textContent = `${userData.confidenceScore}%`;
      document.getElementById("user-role").textContent = userData.role;

      // Modal Logic
      document.querySelectorAll(".open-modal").forEach(button => {
        button.addEventListener("click", () => {
          const modalId = button.dataset.modal;
          document.getElementById(modalId).classList.remove("hidden");
        });
      });
      document.querySelectorAll(".close-modal").forEach(button => {
        button.addEventListener("click", () => {
          button.closest(".modal").classList.add("hidden");
        });
      });

      // Typing Simulation
      document.querySelectorAll(".simulate-response").forEach(btn => {
        btn.addEventListener("click", () => {
          const output = btn.closest(".modal").querySelector(".output");
          output.textContent = "Thinking...";
          setTimeout(() => {
            output.textContent = "Here’s your personalized AI insight! ✨";
          }, 1500);
        });
      });

      // Sidebar Active Logic
      document.querySelectorAll(".sidebar-link").forEach(link => {
        link.addEventListener("click", () => {
          document.querySelectorAll(".sidebar-link").forEach(l => l.classList.remove("text-orange-500"));
          link.classList.add("text-orange-500");
        });
      });
    });
  </script>
  <script defer>
    // Placeholder for Graphs/Analytics Logic
    document.addEventListener("DOMContentLoaded", () => {
      const bars = document.querySelectorAll(".bar");
      bars.forEach((bar, i) => {
        bar.style.height = `${Math.random() * 100}%`;
      });
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-800">
  <!-- SIDEBAR -->
  <aside class="fixed top-0 left-0 h-full w-56 bg-[#f4b242] shadow-xl p-4 flex flex-col gap-4 z-50">
    <img src="sidebar-logo.png" alt="AutoList Canada Logo" class="w-36 mx-auto mb-2">
    <nav class="flex flex-col gap-2">
      <a href="dashboard.html" class="sidebar-link font-semibold hover:text-orange-600">Dashboard</a>
      <a href="ai-tools.html" class="sidebar-link font-semibold hover:text-orange-600">AI Tools</a>
      <a href="features.html" class="sidebar-link font-semibold hover:text-orange-600">Features</a>
      <a href="pricing.html" class="sidebar-link font-semibold hover:text-orange-600">Pricing</a>
    </nav>
    <div class="mt-auto text-xs text-center">
      <p class="text-white">© AutoList Canada</p>
      <a href="terms.html" class="underline text-white">Terms</a> • <a href="privacy.html" class="underline text-white">Privacy</a>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="ml-60 p-8">
    <!-- TOP SECTION -->
    <section class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold">Welcome back, Seller 🌿</h1>
        <div class="flex gap-6 mt-2">
          <div>🔁 Listings Synced: <span id="listings-synced">...</span></div>
          <div>💡 AI Credits: <span id="ai-credits">...</span></div>
          <div>🎯 Confidence Score: <span id="confidence-score">...</span></div>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <select id="user-role" class="bg-white border rounded px-2 py-1 shadow">
          <option>Power Lister</option>
          <option>Top Tool</option>
          <option>Sync Time</option>
        </select>
        <input type="text" placeholder="Search..." class="bg-white/50 backdrop-blur-md px-4 py-2 rounded-full shadow border" />
      </div>
    </section>

    <!-- AI TOOLS -->
    <section class="mb-16">
      <h2 class="text-2xl font-semibold mb-4">Your Smart AI Tools</h2>
      <!-- Tool Formats (Interactive Grid, Momentum Trail, etc.) would go here -->
      <!-- For brevity, use separate includes or continuation -->
    </section>

    <!-- ANALYTICS ZONE -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Analytics</h2>
      <div class="grid grid-cols-2 gap-6">
        <div class="bg-[#f5c88d] p-6 rounded-xl shadow">
          <h3 class="font-bold mb-2">Tool Usage</h3>
          <div class="flex gap-2 items-end h-32">
            <div class="w-4 bg-[#e05a13] bar rounded"></div>
            <div class="w-4 bg-[#e05a13] bar rounded"></div>
            <div class="w-4 bg-[#e05a13] bar rounded"></div>
            <div class="w-4 bg-[#e05a13] bar rounded"></div>
            <div class="w-4 bg-[#e05a13] bar rounded"></div>
          </div>
        </div>
        <!-- Add Confidence Ring, Mood Wave, Radial Map, etc. -->
      </div>
    </section>
  </main>

  <!-- MODALS (Placeholder sample for one tool) -->
  <div id="modal-title-generator" class="modal hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-96">
      <h2 class="text-xl font-semibold mb-2">🧠 Title Generator</h2>
      <p class="text-sm mb-3">Creating titles that convert using buyer psychology</p>
      <div class="output bg-gray-100 p-3 rounded mb-3">Thinking...</div>
      <div class="flex justify-between">
        <button class="simulate-response text-green-600 font-bold">Regenerate</button>
        <button class="close-modal text-red-500 font-semibold">Close</button>
      </div>
    </div>
  </div>
</body>

</html>
