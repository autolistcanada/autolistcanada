<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-slate-100 to-blue-50 min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AutoList Canada Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          borderRadius: { '2xl': '1.25rem' },
          keyframes: {
            'fade-in': { '0%': { opacity: 0, transform: 'scale(.95)' }, '100%': { opacity: 1, transform: 'scale(1)' }},
            'float': { '0%,100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-8px)' }},
            'wiggle': { '0%,100%': { transform: 'rotate(-3deg)' }, '50%': { transform: 'rotate(3deg)' }},
          },
          animation: {
            'fade-in': 'fade-in 0.8s ease',
            'float': 'float 3s ease-in-out infinite',
            'wiggle': 'wiggle 1s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  <style>
    .milestone-animate {
      transition: width 0.8s cubic-bezier(.4,0,.2,1);
    }
  </style>
</head>
<body class="font-sans relative overflow-x-hidden">

  <!-- SVG Background Waves -->
  <div aria-hidden="true" class="pointer-events-none absolute inset-0 -z-10">
    <svg viewBox="0 0 1440 320" class="w-full h-56 md:h-96">
      <defs>
        <linearGradient id="wave" x1="0" y1="0" x2="0" y2="1">
          <stop offset="5%" stop-color="#38bdf8"/>
          <stop offset="95%" stop-color="#0ea5e9"/>
        </linearGradient>
      </defs>
      <path fill="url(#wave)" fill-opacity="0.3" d="M0,160L80,154.7C160,149,320,139,480,154.7C640,171,800,213,960,213.3C1120,213,1280,171,1360,149.3L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z" />
    </svg>
  </div>

  <div class="flex min-h-screen">
    <!-- Sidebar (desktop) -->
    <aside class="hidden md:flex flex-col w-64 bg-white/80 shadow-2xl rounded-tr-2xl rounded-br-2xl p-6 space-y-8 animate-fade-in">
      <div class="flex items-center justify-center mb-8">
        <!-- Replace with your real logo -->
        <img src="logo.svg" alt="AutoList Canada" class="w-32 h-auto"/>
        <span class="text-2xl font-extrabold text-blue-600 ml-2">AutoList</span>
      </div>
      <nav class="flex flex-col space-y-3">
        <a href="#" class="flex items-center gap-2 font-medium text-slate-700 hover:text-blue-600 transition"><span>üè†</span> Dashboard</a>
        <a href="#" class="flex items-center gap-2 font-medium text-slate-700 hover:text-blue-600 transition"><span>üöó</span> My Listings</a>
        <a href="#" class="flex items-center gap-2 font-medium text-slate-700 hover:text-blue-600 transition"><span>‚öôÔ∏è</span> Settings</a>
      </nav>
    </aside>

    <!-- Mobile Topbar -->
    <header class="md:hidden flex items-center justify-between bg-white/90 shadow-xl p-4">
      <div class="flex items-center gap-2">
        <img src="logo.svg" alt="AutoList Canada" class="w-10 h-auto"/>
        <span class="text-xl font-extrabold text-blue-600">AutoList</span>
      </div>
      <nav class="flex gap-4">
        <a href="#" class="text-blue-600">üè†</a>
        <a href="#" class="text-blue-600">üöó</a>
        <a href="#" class="text-blue-600">‚öôÔ∏è</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-4 md:p-12 gap-8 relative z-10">

      <!-- Welcome & Launch -->
      <section class="flex flex-col md:flex-row md:items-center md:justify-between bg-white/90 rounded-2xl shadow-xl p-8 mb-2 animate-fade-in">
        <div>
          <h1 class="text-3xl font-bold text-slate-800 mb-2">Welcome back, <span id="user-name">User!</span></h1>
          <span class="inline-flex items-center bg-sky-100 text-sky-700 font-semibold text-sm px-3 py-1 rounded-full animate-wiggle mt-2">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 19V6M5 12l7-7 7 7"></path></svg>
            Try Me!
          </span>
        </div>
        <button class="mt-6 md:mt-0 bg-gradient-to-r from-blue-600 via-sky-400 to-teal-400 text-white font-bold rounded-full px-8 py-3 shadow-lg hover:scale-105 transition-transform duration-200 animate-float" id="launch-btn">
          Launch
        </button>
      </section>

      <!-- Stats Grid -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-2xl shadow-xl flex flex-col items-center p-6 animate-fade-in">
          <span class="text-4xl font-bold text-blue-600" id="listings"></span>
          <span class="text-slate-500 font-semibold mt-2">Listings</span>
        </div>
        <div class="bg-white rounded-2xl shadow-xl flex flex-col items-center p-6 animate-fade-in delay-75">
          <span class="text-4xl font-bold text-blue-600" id="views"></span>
          <span class="text-slate-500 font-semibold mt-2">Views</span>
        </div>
        <div class="bg-white rounded-2xl shadow-xl flex flex-col items-center p-6 animate-fade-in delay-100" id="trust-tile">
          <span class="inline-flex items-center gap-2">
            <span class="text-4xl font-bold text-blue-600" id="trustScore"></span>
            <span class="bg-gradient-to-r from-green-400 to-blue-400 text-white text-xs px-2 py-1 rounded-full animate-bounce shadow">Trust</span>
          </span>
          <span class="text-slate-500 font-semibold mt-2">Trust Score</span>
        </div>
      </section>

      <!-- Milestone Bar -->
      <section class="bg-white rounded-2xl shadow-xl p-8 flex flex-col mt-2 animate-fade-in delay-150">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold text-slate-700">Milestone Progress</span>
          <span class="font-bold text-blue-600" id="milestone-text"></span>
        </div>
        <div class="w-full h-4 bg-slate-200 rounded-full overflow-hidden">
          <div id="milestone-bar" class="h-4 bg-gradient-to-r from-blue-400 to-teal-300 rounded-full milestone-animate" style="width:0%"></div>
        </div>
      </section>

      <!-- Breakdown Button -->
      <button class="mt-6 bg-gradient-to-r from-teal-400 via-blue-400 to-blue-600 text-white font-bold rounded-full px-8 py-3 shadow-lg hover:scale-105 transition-transform duration-200 animate-float" id="breakdown-btn">
        Click for Breakdown
      </button>
    </main>
  </div>

  <!-- User stats and animations -->
  <script>
    // 4. User data object
    const userData = {
      name: "Alex",
      listings: 12,
      views: 2456,
      inquiries: 38,
      trustScore: 96,
      milestone: 78, // percent
    };

    // Populate stats
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("user-name").textContent = userData.name;
      document.getElementById("listings").textContent = userData.listings;
      document.getElementById("views").textContent = userData.views;
      document.getElementById("trustScore").textContent = userData.trustScore + "%";
      document.getElementById("milestone-text").textContent = userData.milestone + "%";

      // Animate milestone bar
      setTimeout(() => {
        document.getElementById("milestone-bar").style.width = userData.milestone + "%";
      }, 250);
    });

    // Add JS animation for Trust tile on scroll (optional)
    const trustTile = document.getElementById("trust-tile");
    function handleScroll() {
      const rect = trustTile.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        trustTile.classList.add("animate-fade-in");
        window.removeEventListener('scroll', handleScroll);
      }
    }
    window.addEventListener('scroll', handleScroll);

    // Optionally: Animate buttons on click
    document.getElementById("launch-btn").addEventListener("click", function() {
      this.classList.add("scale-95");
      setTimeout(() => this.classList.remove("scale-95"), 150);
    });
    document.getElementById("breakdown-btn").addEventListener("click", function() {
      this.classList.add("scale-95");
      setTimeout(() => this.classList.remove("scale-95"), 150);
    });
  </script>
</body>
</html>
