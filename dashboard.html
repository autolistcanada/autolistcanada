<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoList Canada Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('dashboard-background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: url('sidebar-background.png') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .sidebar img {
      width: 60px;
      margin-bottom: 10px;
    }
    .sidebar nav a {
      color: white;
      text-decoration: none;
      margin: 8px 0;
      font-weight: 600;
      display: block;
    }
    .main {
      margin-left: 240px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .card {
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
    .ring, .wave, .stacked, .spark, .heatmap {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    canvas {
      width: 100%!important;
      height: auto!important;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="autolist-logo.png" alt="AutoList Canada Logo">
    <img src="autolist-title.png" alt="AutoList Canada Title" style="width: 100%;">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="ai-tools-live.html">AI Tools (Live)</a>
      <a href="ai-tools.html">AI Tools (Demo)</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
  <div class="main">
    <div class="card">
      <div class="section-title">Earnings Overview</div>
      <canvas id="earningsChart"></canvas>
    </div>
    <div class="card">
      <div class="section-title">Crosslist Count</div>
      <canvas id="crosslistRing"></canvas>
    </div>
    <div class="card">
      <div class="section-title">AI Health Score</div>
      <canvas id="aiHealthRing"></canvas>
    </div>
    <div class="card">
      <div class="section-title">Emotional Forecast</div>
      <canvas id="moodWave"></canvas>
    </div>
    <div class="card">
      <div class="section-title">Tool Usage Breakdown</div>
      <canvas id="toolStacked"></canvas>
    </div>
    <div class="card">
      <div class="section-title">Milestone Completion</div>
      <canvas id="milestoneTower"></canvas>
    </div>
  </div>
  <script>
    const earningsChart = new Chart(document.getElementById('earningsChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Earnings',
          data: [420, 670, 1200, 1100, 1350],
          backgroundColor: '#f4b242',
          borderRadius: 10,
        }]
      },
      options: { scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
    });

    const createRingChart = (id, label, value, color) => {
      new Chart(document.getElementById(id), {
        type: 'doughnut',
        data: {
          labels: [label, 'Remaining'],
          datasets: [{
            data: [value, 100 - value],
            backgroundColor: [color, '#e0e0e0'],
            borderWidth: 0,
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
          }
        }
      });
    }
    createRingChart('crosslistRing', 'Synced', 78, '#e77512');
    createRingChart('aiHealthRing', 'Accuracy', 92, '#848f67');
  </script>
</body>
</html>
