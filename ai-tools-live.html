        <input type="text" id="price-input" placeholder="Product type & details..." class="w-full px-4 py-2 mb-3 rounded border border-gray-300 focus:ring-2 focus:ring-cyan-400" oninput="liveConfidence('price')"/>
        <span class="absolute -right-64 top-0 bg-cyan-50 border border-cyan-100 rounded px-3 py-1 text-xs text-cyan-800 shadow-md hidden sm:block animate-fadeIn">Fair pricing builds instant trust with buyers.</span>
      </div>
      <button onclick="generateAI('price')" class="bg-cyan-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-cyan-700 transition" id="btn-price">Generate</button>
      <div id="price-result" class="mt-4 min-h-6 text-cyan-700"></div>
      <div class="mt-2 text-xs text-gray-400 flex items-center gap-2"><span>💰</span>Trust marker: AI pricing avoids over/under pricing.</div>
      <div class="absolute right-4 top-4 flex items-center gap-2">
        <span class="text-xs text-gray-400">Confidence Score</span>
        <span id="conf-score-price" class="inline-block px-2 py-0.5 rounded-full bg-cyan-100 text-cyan-700 text-xs font-bold">80%</span>
      </div>
    </section>

    <footer class="mt-10 text-center text-gray-400 text-sm">
      &copy; 2025 AutoList Canada &mdash; AI Tools Demo
    </footer>
  </main>

  <!-- Modal for Title Analysis -->
  <div id="titleModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl w-11/12 max-w-md p-6 relative fade-in">
      <button onclick="closeModal()" class="absolute right-4 top-3 text-gray-400 hover:text-cyan-500 text-xl">&times;</button>
      <h3 class="text-lg font-bold text-cyan-800 mb-2">Why This Title Works</h3>
      <ul class="text-gray-700 text-sm space-y-2">
        <li><span class="font-semibold text-cyan-600">Structure:</span> Puts the most attractive features first.</li>
        <li><span class="font-semibold text-cyan-600">Tone:</span> Friendly and confident, not pushy.</li>
        <li><span class="font-semibold text-cyan-600">Clarity:</span> Easy to read at a glance; no jargon.</li>
        <li><span class="font-semibold text-cyan-600">Buyer Focus:</span> Highlights what matters (low KM, great price).</li>
      </ul>
      <div class="mt-4 text-xs text-cyan-400">Want more tips? Tune your tone for different buyers!</div>
    </div>
  </div>

  <script>
    // Sidebar Collapse/Expand
    let sidebarCollapsed = false;
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.querySelector('main');
      sidebarCollapsed = !sidebarCollapsed;
      if (sidebarCollapsed) {
        sidebar.classList.remove('sidebar-expanded');
        sidebar.classList.add('sidebar-collapsed');
        main.style.paddingLeft = "5rem";
        sparkle();
      } else {
        sidebar.classList.remove('sidebar-collapsed');
        sidebar.classList.add('sidebar-expanded');
        main.style.paddingLeft = "20rem";
        sparkle();
      }
    }
    // Micro-interaction Sparkle Animation
    function sparkle() {
      const sidebar = document.getElementById('sidebar');
      const btn = sidebar.querySelector('button');
      const sparkle = document.createElement('span');
      sparkle.className = 'sparkle';
      sparkle.innerHTML = '✨';
      const rect = btn.getBoundingClientRect();
      sparkle.style.left = (rect.left + 32) + 'px';
      sparkle.style.top = (rect.top + 0) + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 900);
    }
    // Quantum Dots Animation
    function spawnQuantumDots() {
      const container = document.getElementById('quantum-dots');
      if (!container) return;
      container.innerHTML = '';
      for (let i = 0; i < 11; i++) {
        let dot = document.createElement('div');
        dot.className = 'quantum-dot';
        dot.style.left = (10 + Math.random() * 80) + '%';
        dot.style.bottom = (10 + Math.random() * 70) + 'px';
        let sz = 12 + Math.random() * 10;
        dot.style.width = dot.style.height = sz + 'px';
        dot.style.background = ['#facc15','#8b5cf6','#f472b6','#0ea5e9'][Math.floor(Math.random()*4)];
        dot.style.animation = `dotMove${i} 4s ${0.2*i}s ease-in-out alternate infinite`;
        container.appendChild(dot);

        // Add keyframes dynamically for each dot
        let styleSheet = document.styleSheets[0];
        let move = 10 + Math.random()*42;
        let keyframes =
          `@keyframes dotMove${i} {
            0% { transform: translateY(0);}
            100% { transform: translateY(-${move}px);}
          }`;
        styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
      }
    }
    // Einstein Rotating Quote
    const einsteinQuotes = [
      "Imagination is more important than knowledge.",
      "The true sign of intelligence is not knowledge but imagination.",
      "Life is like riding a bicycle. To keep your balance you must keep moving.",
      "AI today, history tomorrow!",
      "Logic will get you from A to B. Imagination will take you everywhere."
    ];
    let quoteIdx = 0;
    function showQuote() {
      document.getElementById('einstein-quote').textContent = 'Einstein says: “'+einsteinQuotes[quoteIdx]+'”';
      quoteIdx = (quoteIdx + 1) % einsteinQuotes.length;
    }
    // Tone preset logic
    let currentTone = 'minimal';
    function setTone(tone) {
      currentTone = tone;
      document.querySelectorAll('.tone-btn').forEach(btn => btn.classList.remove('ring-2', 'ring-cyan-400'));
      if (tone==='cozy') {
        document.body.classList.add('tone-cozy');
        document.body.classList.remove('tone-luxury', 'tone-minimal');
        document.querySelectorAll('.tone-btn')[0].classList.add('ring-2', 'ring-cyan-400');
      } else if (tone==='luxury') {
        document.body.classList.add('tone-luxury');
        document.body.classList.remove('tone-cozy', 'tone-minimal');
        document.querySelectorAll('.tone-btn')[1].classList.add('ring-2', 'ring-cyan-400');
      } else {
        document.body.classList.add('tone-minimal');
        document.body.classList.remove('tone-cozy', 'tone-luxury');
        document.querySelectorAll('.tone-btn')[2].classList.add('ring-2', 'ring-cyan-400');
      }
      ['title','desc','tags','price'].forEach(key => {
        const card = document.getElementById('card-'+key);
        if(!card) return;
        card.style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--tone-bg') || '#fff';
        card.style.color = getComputedStyle(document.body).getPropertyValue('--tone-text') || '#0F172A';
      });
    }
    setTone('minimal');
    // Confidence Score Simulation
    function liveConfidence(tool) {
      const input = document.getElementById(tool+'-input').value;
      let score = 70 + Math.min(input.length * 2, 30);
      if (!input.trim()) score = 0;
      document.getElementById('conf-score-'+tool).textContent = score + '%';
    }
    // Modal Logic
    function openModal() { document.getElementById('titleModal').classList.remove('hidden'); }
    function closeModal() { document.getElementById('titleModal').classList.add('hidden'); }
    // AI Result Animation
    function animateResult(resultId) {
      const el = document.getElementById(resultId);
      el.classList.remove('glow-animate', 'fade-in');
      void el.offsetWidth;
      el.classList.add('glow-animate', 'fade-in');
    }
    // Loading Animation
    function showLoading(resultId) {
      document.getElementById(resultId).innerHTML =
        '<span class="dot-flashing"><div></div><div></div><div></div></span> <span class="ml-2 text-gray-400">Thinking...</span>';
    }
    // Live AI Integration
    async function generateAI(tool) {
      let resultId = tool+'-result';
      let inputId = tool+'-input';
      let confId = 'conf-score-'+tool;
      let btnId = 'btn-'+tool;
      let input = document.getElementById(inputId).value;
      let btn = document.getElementById(btnId);
      showLoading(resultId);
      btn.disabled = true;
      btn.classList.add('opacity-60','cursor-not-allowed');
      try {
        const res = await fetch('/api/ai-tool', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ tool, input, tone: currentTone })
        });
        if (!res.ok) throw new Error('AI backend error');
        const data = await res.json();
        document.getElementById(resultId).textContent = data.result || 'AI did not return a result.';
        document.getElementById(confId).textContent = (typeof data.confidence === 'number' ? data.confidence : 80) + '%';
        animateResult(resultId);
      } catch (e) {
        document.getElementById(resultId).innerHTML = '<span class="text-red-500">⚠️ Error: AI service unavailable.</span>';
      }
      btn.disabled = false;
      btn.classList.remove('opacity-60','cursor-not-allowed');
    }
    // On load: quantum dots & Einstein quote
    window.onload = function() {
      spawnQuantumDots();
      showQuote();
      setInterval(showQuote, 7000);
    };
  </script>
</body>
</html>
