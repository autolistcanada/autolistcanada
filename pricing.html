<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoList Canada - Pricing</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
    h1 { color: #205c40; }
    .tier { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .tier h2 { margin-top: 0; color: #c04e2b; }
    .price { font-size: 24px; color: #333; }
  </style>
</head>
<body>
  <h1>AutoList Canada Pricing</h1>

  <div class="tier">
    <h2>Free - $0</h2>
    <p class="price">10 listings per month, 5 AI generations</p>
  </div>

  <div class="tier">
    <h2>Starter - $20/mo</h2>
    <p class="price">250 crosslist actions, 50 AI credits, Delist Sync</p>
  </div>

  <div class="tier">
    <h2>Pro - $50/mo</h2>
    <p class="price">400 listings, Bulk Actions, 200 AI credits, Analytics</p>
  </div>

  <div class="tier">
    <h2>Agency - $100+/mo</h2>
    <p class="price">Multi-user access, White-label support, Unlimited listings</p>
  </div>

</body>
</html>
