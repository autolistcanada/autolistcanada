<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listings | AutoList Canada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-image: url('listings-background.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
    aside {
      width: 240px;
      background: #074d4a;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('sidebar-background.png');
      background-size: cover;
    }
    aside img {
      width: 120px;
      margin-bottom: 10px;
    }
    aside h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
      text-align: center;
    }
    aside nav a {
      display: block;
      color: white;
      margin: 10px 0;
      font-weight: bold;
      text-decoration: none;
    }
    main {
      flex: 1;
      padding: 40px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .controls input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .controls select, .controls label {
      margin-left: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }
    thead th {
      background-color: #f4b242;
      padding: 12px;
      text-align: left;
    }
    tbody td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    .actions i {
      margin-right: 10px;
      cursor: pointer;
    }
    .sold {
      color: gray;
      text-decoration: line-through;
    }
    .platform-icon {
      margin-right: 10px;
      vertical-align: middle;
    }
    .pagination {
      margin-top: 20px;
      text-align: right;
    }
    .pagination button {
      margin-left: 5px;
      padding: 6px 10px;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead { display: none; }
      tbody td {
        padding: 10px;
        border: none;
        display: flex;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <aside>
    <img src="autolist-logo.png" alt="Logo" />
    <img src="autolist-title.png" alt="AutoList Canada" style="width:160px; margin-bottom:20px;" />
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="ai-tools.html">AI Tools</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
      <a href="listings.html"><strong>Listings</strong></a>
    </nav>
  </aside>
  <main>
    <h2>Your Inventory</h2>
    <div class="controls">
      <input type="text" id="search" placeholder="Search Listings...">
      <div>
        <label>Status:
          <select id="status">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="sold">Sold</option>
          </select>
        </label>
        <label><input type="checkbox" id="hideDraft"> Hide Draft</label>
        <label><input type="checkbox" id="hideSold"> Hide Sold</label>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>Image</th>
          <th>Title</th>
          <th>Actions</th>
          <th>SKU</th>
          <th>Price</th>
          <th>Platforms</th>
        </tr>
      </thead>
      <tbody id="listingBody"></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">&laquo; Prev</button>
      <span id="pageInfo">Page 1</span>
      <button onclick="nextPage()">Next &raquo;</button>
    </div>
  </main>
  <script>
    let listings = [];
    let currentPage = 1;
    const perPage = 5;

    fetch('https://autolistcanada.github.io/data.json')
      .then(res => res.json())
      .then(data => {
        listings = data;
        renderTable();
      });

    function renderTable() {
      const start = (currentPage - 1) * perPage;
      const paginated = listings.slice(start, start + perPage);
      const tbody = document.getElementById('listingBody');
      tbody.innerHTML = '';

      paginated.forEach(item => {
        const row = document.createElement('tr');
        row.className = item.status === 'sold' ? 'sold' : '';
        row.innerHTML = `
          <td><input type="checkbox"></td>
          <td><img src="${item.image}" alt="${item.title}" style="width:60px"></td>
          <td contenteditable="true">${item.title}</td>
          <td class="actions">
            <i class="fas fa-share-nodes" title="Crosslist"></i>
            <i class="fas fa-edit" title="Edit"></i>
            <i class="fas fa-copy" title="Copy"></i>
            <i class="fas fa-trash" title="Delete"></i>
          </td>
          <td>${item.sku}</td>
          <td>$${item.price}</td>
          <td>
            ${item.platforms.includes('ebay') ? '<img src="ebay.png" class="platform-icon" width="20">' : ''}
            ${item.platforms.includes('poshmark') ? '<img src="poshmark.png" class="platform-icon" width="20">' : ''}
            ${item.status === 'sold' ? '<span class="sold">SOLD</span>' : ''}
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('pageInfo').innerText = `Page ${currentPage}`;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }
    function nextPage() {
      if ((currentPage * perPage) < listings.length) {
        currentPage++;
        renderTable();
      }
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const val = e.target.value.toLowerCase();
      listings = listings.filter(item => item.title.toLowerCase().includes(val));
      currentPage = 1;
      renderTable();
    });
  </script>
</body>
</html>
