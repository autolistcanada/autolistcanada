<!-- Begin Listings Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listings - AutoList Canada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://autolistcanada.github.io/listings-background.png');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background-image: url('https://autolistcanada.github.io/sidebar-background.png');
      background-size: cover;
      background-position: center;
    }
    .strikethrough { text-decoration: line-through; opacity: 0.6; }
  </style>
</head>
<body class="flex text-white">

  <!-- Sidebar -->
  <aside class="sidebar w-64 min-h-screen p-6 flex flex-col items-start space-y-4 text-white">
    <img src="https://autolistcanada.github.io/logo.png" alt="Logo" class="w-14 h-14"/>
    <img src="https://autolistcanada.github.io/title.png" alt="Title" class="w-36"/>
    <nav class="mt-8 flex flex-col space-y-2 text-lg">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="listings.html" class="underline font-bold">Listings</a>
      <a href="ai-tools.html">AI Tools</a>
      <a href="#how-it-works">How It Works</a>
      <a href="#faq">FAQ</a>
      <a href="#import">Listings Import</a>
      <a href="#tos">Terms of Service</a>
    </nav>
  </aside>

  <!-- Listings Area -->
  <main class="flex-1 p-6 overflow-x-auto bg-white bg-opacity-10">
    <h1 class="text-3xl font-bold mb-4">Your Inventory</h1>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-4 items-center">
      <input type="text" placeholder="Search Listings..." class="px-4 py-2 rounded text-black" />
      <select class="px-4 py-2 rounded text-black">
        <option>Status: All</option>
        <option>Active</option>
        <option>Sold</option>
      </select>
      <label><input type="checkbox" /> Hide Draft</label>
      <label><input type="checkbox" /> Hide Sold</label>
    </div>

    <!-- Table Headers -->
    <div class="grid grid-cols-7 font-semibold text-left bg-yellow-600 text-white px-4 py-2 rounded">
      <span><input type="checkbox"/></span>
      <span>Image</span>
      <span>Title</span>
      <span>Actions</span>
      <span>SKU</span>
      <span>Price</span>
      <span>Platforms</span>
    </div>

    <!-- Sample Row (Active) -->
    <div class="grid grid-cols-7 items-center bg-white text-black px-4 py-2 mt-2 rounded">
      <input type="checkbox"/>
      <img src="https://via.placeholder.com/60" alt="Image" class="rounded"/>
      <span>Vintage Crayola Crayons</span>
      <div class="flex space-x-2">
        <button title="Crosslist">🔁</button>
        <button title="Edit">✏️</button>
        <button title="Copy">📄</button>
        <button title="Delete">🗑️</button>
      </div>
      <span>0039</span>
      <span>$175.00</span>
      <div class="flex space-x-2">
        <img src="https://autolistcanada.github.io/ebay-icon.png" class="w-5" alt="eBay"/>
        <img src="https://autolistcanada.github.io/poshmark-icon.png" class="w-5" alt="Poshmark"/>
      </div>
    </div>

    <!-- Sample Row (Sold) -->
    <div class="grid grid-cols-7 items-center bg-white text-black px-4 py-2 mt-2 rounded strikethrough">
      <input type="checkbox"/>
      <img src="https://via.placeholder.com/60" alt="Image" class="rounded"/>
      <span>Poppin’ Fresh Piggy Bank</span>
      <div class="flex space-x-2">
        <button title="Crosslist">🔁</button>
        <button title="Edit">✏️</button>
        <button title="Copy">📄</button>
        <button title="Delete">🗑️</button>
      </div>
      <span>0047</span>
      <span>$35.00</span>
      <div class="flex space-x-2">
        <img src="https://autolistcanada.github.io/ebay-icon.png" class="w-5" alt="eBay"/>
        <img src="https://autolistcanada.github.io/poshmark-icon.png" class="w-5" alt="Poshmark"/>
      </div>
    </div>

    <!-- Pagination -->
    <div class="mt-6 flex justify-center items-center space-x-4 text-white">
      <button class="bg-yellow-500 text-black px-4 py-2 rounded">« Prev</button>
      <span>Page 1</span>
      <button class="bg-yellow-500 text-black px-4 py-2 rounded">Next »</button>
    </div>
  </main>

</body>
</html>
<!-- End Listings Page -->
