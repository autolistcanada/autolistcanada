<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listings | AutoList Canada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('images/listings-background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .sidebar-bg {
      background-image: url('images/sidebar-background.png');
      background-size: cover;
    }
    .platform-icon {
      width: 24px;
      height: 24px;
    }
    .language-toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="text-gray-900 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-60 sidebar-bg text-white flex flex-col items-center py-6 space-y-6">
      <img src="images/autolist-logo.png" alt="AutoList Canada Logo" class="w-16 h-16"/>
      <img src="images/autolist-title.png" alt="AutoList Canada" class="w-32"/>
      <nav class="mt-10 space-y-3 text-sm">
        <a href="index.html" class="block hover:underline">Home</a>
        <a href="dashboard.html" class="block hover:underline">Dashboard</a>
        <a href="listings.html" class="block font-bold underline">Listings</a>
        <a href="ai-tools.html" class="block hover:underline">AI Tools (Demo)</a>
        <a href="ai-tools-live.html" class="block hover:underline">AI Tools (Live)</a>
      </nav>
      <div class="mt-auto">
        <button onclick="toggleLanguage()" class="language-toggle text-xs mt-4">ðŸ‡¨ðŸ‡¦ FranÃ§ais / English</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 px-6 py-8">
      <h1 class="text-2xl font-bold mb-4">Your Listings</h1>

      <!-- Filters -->
      <div class="flex flex-wrap gap-4 mb-6">
        <input type="text" placeholder="Search title..." class="px-4 py-2 border rounded w-64"/>
        <select class="px-4 py-2 border rounded">
          <option>All Platforms</option>
          <option>eBay</option>
          <option>Poshmark</option>
          <option>Facebook Marketplace</option>
        </select>
        <select class="px-4 py-2 border rounded">
          <option>Status: All</option>
          <option>Active</option>
          <option>Sold</option>
        </select>
        <button class="px-4 py-2 bg-yellow-500 text-white rounded">Filter</button>
      </div>

      <!-- Listings Table -->
      <div class="space-y-4">
        <!-- Listing Row Template (repeated 10 times) -->
        <div class="bg-white bg-opacity-80 rounded-lg shadow p-4 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <img src="https://i.ebayimg.com/images/g/abc123.jpg" alt="Listing Image" class="w-20 h-20 object-cover rounded"/>
            <div>
              <a href="https://www.ebay.ca/itm/1234567890" target="_blank" class="text-lg font-semibold hover:underline">Vintage Nike Crewneck Grey XL</a>
              <div class="text-sm text-gray-600 mt-1">Listed on: <strong>eBay</strong></div>
              <div class="flex items-center mt-1 gap-2">
                <img src="images/ebay-icon.png" alt="eBay" class="platform-icon"/>
                <img src="images/poshmark-icon.png" alt="Poshmark" class="platform-icon opacity-30"/>
                <img src="images/fbmarket-icon.png" alt="Facebook Marketplace" class="platform-icon opacity-30"/>
              </div>
            </div>
          </div>
          <div class="text-right space-y-2">
            <div class="text-xl font-bold">$64.99</div>
            <div class="flex gap-2">
              <button class="px-3 py-1 text-sm bg-orange-500 text-white rounded hover:bg-orange-600">AI Suggest</button>
              <label class="flex items-center space-x-2 text-sm">
                <input type="checkbox" checked class="form-checkbox text-green-500"/>
                <span>Sync</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Repeat 9 more listings below (identical format with updated titles, images, links) -->
        <!-- ... You can replace with real content in future updates ... -->
      </div>
    </main>
  </div>

  <script>
    function toggleLanguage() {
      alert("French/English toggle coming soon!");
    }
  </script>
</body>
</html>
