<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Listings | AutoList Canada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('listings-background.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .sidebar {
      background-image: url('sidebar-background.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .icon-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex min-h-screen font-sans">
  <!-- Sidebar -->
  <aside class="sidebar w-20 flex flex-col items-center pt-6 text-white">
    <img src="AutoList Logo" alt="Logo" class="w-10 mb-4" />
    <img src="AutoList Title" alt="Title" class="w-24 mb-10" />
    <nav class="flex flex-col gap-6 text-2xl">
      <a href="dashboard.html" title="Dashboard">🏠</a>
      <a href="listings.html" title="Listings">📄</a>
      <a href="ai-tools.html" title="AI Tools">🛠️</a>
      <a href="features.html" title="Features">⚙️</a>
      <a href="pricing.html" title="Pricing">💰</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 px-6 py-6 text-gray-800">
    <h1 class="text-4xl font-bold text-[#e77512]">Your Listings</h1>
    <p class="text-sm text-[#848f67] mb-4">Welcome back! 🌿 | 0 Active | 0 Sold</p>

    <!-- Search & Filters -->
    <div class="flex flex-wrap items-center gap-4 mb-4">
      <input type="text" placeholder="Search listings..." class="flex-1 p-3 rounded-md shadow w-full max-w-lg" />
      <select class="px-4 py-2 rounded shadow">
        <option>All Platforms</option>
        <option>eBay</option>
        <option>Poshmark</option>
        <option>Etsy</option>
      </select>
      <select class="px-4 py-2 rounded shadow">
        <option>Status</option>
        <option>Active</option>
        <option>Sold</option>
      </select>
      <button class="bg-yellow-400 text-white px-4 py-2 rounded shadow">Customize</button>
      <button class="bg-yellow-400 text-white px-4 py-2 rounded shadow">Bulk Edit</button>
      <button class="bg-yellow-400 text-white px-4 py-2 rounded shadow">Filters</button>
    </div>

    <!-- Listings Loop -->
    <div class="space-y-4">
      <!-- Listing 1 -->
      <div class="flex items-center justify-between bg-white rounded-xl shadow p-4">
        <div class="flex items-center gap-4">
          <input type="checkbox" />
          <img src="https://i.ebayimg.com/images/g/t9IAAOSwN8RkfdXZ/s-l1600.jpg" alt="Listing 1" class="w-16 h-16 object-cover rounded" />
          <div>
            <h2 class="font-bold text-lg">Vintage Levi's Denim Jacket</h2>
            <p class="text-sm text-gray-600">$75</p>
          </div>
        </div>
        <div class="text-sm text-right">
          <p>eBay, Poshmark</p>
          <input type="checkbox" class="ml-2" />
        </div>
        <button class="bg-yellow-400 hover:bg-orange-500 text-white px-4 py-2 rounded shadow ml-4">AI Suggest</button>
      </div>

      <!-- Listing 2 -->
      <div class="flex items-center justify-between bg-white rounded-xl shadow p-4">
        <div class="flex items-center gap-4">
          <input type="checkbox" />
          <img src="https://i.ebayimg.com/images/g/0nAAAOSwvexkPoRZ/s-l1600.jpg" alt="Listing 2" class="w-16 h-16 object-cover rounded" />
          <div>
            <h2 class="font-bold text-lg">Boho Macramé Wall Hanging</h2>
            <p class="text-sm text-gray-600">$38</p>
          </div>
        </div>
        <div class="text-sm text-right">
          <p>Etsy</p>
          <input type="checkbox" class="ml-2" />
        </div>
        <button class="bg-yellow-400 hover:bg-orange-500 text-white px-4 py-2 rounded shadow ml-4">AI Suggest</button>
      </div>

      <!-- Listing 3 -->
      <div class="flex items-center justify-between bg-white rounded-xl shadow p-4">
        <div class="flex items-center gap-4">
          <input type="checkbox" />
          <img src="https://i.ebayimg.com/images/g/JqAAAOSwrnJkPvDx/s-l1600.jpg" alt="Listing 3" class="w-16 h-16 object-cover rounded" />
          <div>
            <h2 class="font-bold text-lg">Midcentury Floor Lamp</h2>
            <p class="text-sm text-gray-600">$185</p>
          </div>
        </div>
        <div class="text-sm text-right">
          <p>eBay</p>
          <input type="checkbox" class="ml-2" />
        </div>
        <button class="bg-yellow-400 hover:bg-orange-500 text-white px-4 py-2 rounded shadow ml-4">AI Suggest</button>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="flex justify-between items-center mt-8">
      <div class="flex gap-4">
        <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-2 rounded-full shadow">🧩 Misc. Assistant AI</button>
        <button class="bg-[#848f67] hover:bg-green-700 text-white px-6 py-2 rounded shadow">🛠️ Our Tools for Listings</button>
      </div>
      <div class="text-sm text-gray-500">© AutoList Canada – All Rights Reserved</div>
      <div class="text-sm text-pink-500 font-semibold">🧠 AI-Ready</div>
    </div>
  </main>
</body>
</html>
