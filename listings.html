<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoList Canada — Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Sidebar styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9fafb;
      color: #222;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 240px;
      background: url('sidebar-bg.png') center center/cover no-repeat, #17223b;
      color: #fff;
      box-shadow: 2px 0 8px rgba(20,20,20,0.08);
      z-index: 10;
      display: flex;
      flex-direction: column;
      padding: 0 0 24px 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 32px 28px 18px 28px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .sidebar-logo {
      width: 48px; height: 48px;
      margin-right: 14px;
      background: #fff;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: 0 1px 6px rgba(0,0,0,0.10);
    }
    .sidebar-title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: .01em;
      line-height: 1.1;
    }
    .sidebar-nav {
      margin: 32px 0 0 0;
      padding: 0 0 0 28px;
      flex: 1;
    }
    .sidebar-nav a {
      display: block;
      color: #fff;
      font-weight: 500;
      padding: 12px 0;
      opacity: 0.86;
      text-decoration: none;
      border-radius: 8px;
      transition: background .18s, opacity .18s;
    }
    .sidebar-nav a.active, .sidebar-nav a:hover {
      background: rgba(255,255,255,0.08);
      opacity: 1;
    }
    .sidebar-footer {
      padding: 0 0 0 28px;
      font-size: 0.95em;
      color: #e0e6ef;
    }
    /* Main content */
    .main-content {
      margin-left: 240px;
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }
    /* Sticky Filters & Bulk Actions */
    .filters-sticky {
      position: sticky;
      top: 0;
      z-index: 8;
      background: #fff;
      padding: 18px 38px 10px 38px;
      box-shadow: 0 2px 18px -10px #0002;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .tabs {
      display: flex;
      gap: 12px;
    }
    .tab {
      font-weight: 600;
      color: #888;
      padding: 8px 20px;
      border-radius: 22px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      transition: background .2s, color .2s, box-shadow .2s;
      box-shadow: none;
      font-size: 1.01em;
    }
    .tab.active {
      background: linear-gradient(90deg, #1dbecd 60%, #0d8ed4 100%);
      color: #fff;
      box-shadow: 0 2px 12px -1px #0d8ed455;
      transform: scale(1.08);
    }
    .tab:not(.active):hover {
      background: #e8f7fa;
      color: #0d8ed4;
    }
    .bulk-actions {
      display: flex;
      gap: 14px;
      align-items: center;
    }
    .bulk-btn {
      background: #fff;
      color: #0d8ed4;
      border: 1.5px solid #0d8ed4;
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 7px;
      cursor: pointer;
      box-shadow: 0 2px 12px -2px #0d8ed410;
      transition: background .16s, box-shadow .18s, color .15s;
      outline: none;
    }
    .bulk-btn:hover {
      background: #0d8ed4;
      color: #fff;
      box-shadow: 0 4px 16px -1px #0d8ed422;
    }
    /* Listings Table */
    .listings-table-container {
      margin: 32px 38px 30px 38px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px -8px #0d8ed410;
      overflow-x: auto;
      padding-bottom: 16px;
    }
    table.listings-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 950px;
    }
    .listings-table th, .listings-table td {
      padding: 13px 10px;
      text-align: left;
      font-size: 1em;
      vertical-align: middle;
    }
    .listings-table th {
      font-weight: 700;
      color: #0d8ed4;
      background: #f7fafc;
      border-bottom: 2px solid #e6f1f6;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .listings-table td {
      border-bottom: 1px solid #f2f2f4;
      background: #fff;
    }
    .listing-img {
      width: 64px; height: 64px; border-radius: 8px; object-fit: cover; box-shadow: 0 2px 7px -2px #0d8ed422;
    }
    .listing-title {
      font-weight: 600; color: #0d8ed4; text-decoration: none; font-size: 1.07em;
      transition: color .15s;
    }
    .listing-title:hover { color: #1dbecd; }
    .tone-tag {
      display: inline-block;
      padding: 4px 11px;
      border-radius: 16px;
      font-size: 0.94em;
      font-weight: 500;
      color: #fff;
      margin-right: 5px;
      box-shadow: 0 1px 6px -2px #0003;
    }
    .tone-cozy { background: linear-gradient(90deg,#ffaf7b,#d76d77); }
    .tone-budget { background: linear-gradient(90deg,#84fab0,#8fd3f4); color: #245; }
    .tone-minimalist { background: linear-gradient(90deg,#fff,#e0e0e0); color: #222; border: 1px solid #eee; }
    .tone-warm { background: linear-gradient(90deg,#f7971e,#ffd200); color: #654; }
    /* Platform icons + status */
    .platform-icons {
      display: flex;
      gap: 11px;
      align-items: center;
    }
    .platform {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.92em;
      min-width: 36px;
    }
    .platform img {
      width: 18px; height: 18px; margin-bottom: 2px;
      filter: drop-shadow(0 0 2px #fff);
    }
    .platform-status {
      font-size: 1.13em;
      margin-top: -2px;
    }
    .status-synced { color: #2ecc71; }
    .status-unsynced { color: #e74c3c; }
    .status-pending { color: #f39c12; }
    /* Action buttons */
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.16em;
      margin-right: 5px;
      padding: 5px 7px;
      border-radius: 6px;
      transition: background .13s;
    }
    .action-btn.edit:hover { background: #e0f7fa; color: #0d8ed4; }
    .action-btn.copy:hover { background: #f3f8fb; color: #1dbecd; }
    .action-btn.delete:hover { background: #ffeaea; color: #e74c3c; }
    /* AI Tool Buttons */
    .ai-btn {
      background: linear-gradient(90deg,#1dbecd 70%,#0d8ed4 100%);
      color: #fff;
      font-weight: 500;
      border: none;
      border-radius: 7px;
      padding: 6px 14px;
      font-size: 0.98em;
      margin-right: 6px;
      box-shadow: 0 2px 10px -4px #0d8ed422;
      cursor: pointer;
      transition: box-shadow .18s, background .15s;
      position: relative;
      overflow: hidden;
    }
    .ai-btn:hover {
      background: linear-gradient(90deg,#0d8ed4 60%, #1dbecd 100%);
      box-shadow: 0 4px 18px -5px #0d8ed422;
    }
    /* Buyer Psychology Map */
    .psychology-map-container {
      background: #fff;
      margin: 0 38px 22px 38px;
      border-radius: 14px;
      box-shadow: 0 3px 18px -9px #0d8ed410;
      padding: 21px 27px 18px 27px;
    }
    .map-title {
      font-weight: 700;
      font-size: 1.14em;
      color: #0d8ed4;
      margin-bottom: 8px;
      display: flex; align-items: center; gap: 7px;
    }
    .canada-map {
      position: relative;
      width: 340px;
      height: 170px;
      background: url('canada-map-outline.png') center/contain no-repeat;
      margin-bottom: 8px;
    }
    .province-dot {
      position: absolute;
      width: 22px; height: 22px;
      border-radius: 50%;
      cursor: pointer;
      border: 2.5px solid #fff;
      box-shadow: 0 1px 6px -2px #0003;
      transition: transform .14s;
      opacity: 0.91;
    }
    .province-dot:hover {
      transform: scale(1.18);
      z-index: 3;
      filter: brightness(1.18);
      opacity: 1;
    }
    .legend {
      display: flex; gap: 18px; margin-top: 8px; font-size: 0.98em;
      align-items: center;
    }
    .legend-item {
      display: flex; align-items: center; gap: 6px;
    }
    .legend-dot {
      width: 16px; height: 16px; border-radius: 50%;
      display: inline-block;
      margin-right: 2px;
    }
    .legend-cozy { background: linear-gradient(90deg,#ffaf7b,#d76d77); }
    .legend-budget { background: linear-gradient(90deg,#84fab0,#8fd3f4); }
    .legend-minimalist { background: linear-gradient(90deg,#fff,#e0e0e0); border: 1px solid #eee;}
    .legend-warm { background: linear-gradient(90deg,#f7971e,#ffd200);}
    /* Responsive */
    @media (max-width: 900px) {
      .main-content { margin-left: 0; }
      .sidebar { display: none; }
      .filters-sticky, .listings-table-container, .psychology-map-container { margin: 0 4vw 18px 4vw; }
    }
    @media (max-width: 600px) {
      .listings-table th, .listings-table td { padding: 7px 3px; }
    }
  </style>
</head>
