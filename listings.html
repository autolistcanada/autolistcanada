<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listings â€“ AutoList Canada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://autolistcanada.github.io/listings-background.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #333;
    }
    .sidebar {
      width: 220px;
      position: fixed;
      height: 100vh;
      background-image: url('https://autolistcanada.github.io/sidebar-background.png');
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar img.logo {
      width: 70px;
      height: auto;
    }
    .sidebar img.title {
      margin-top: 10px;
      width: 150px;
    }
    .nav-links {
      list-style: none;
      padding: 0;
      margin-top: 40px;
      width: 100%;
      text-align: center;
    }
    .nav-links li {
      margin: 12px 0;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      margin-left: 240px;
      padding: 40px;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .filters input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .filters select,
    .filters label {
      margin-left: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      overflow: hidden;
    }
    th {
      background-color: #e77512;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    tr.sold td {
      color: #888;
      text-decoration: line-through;
    }
    .action-icons img {
      width: 18px;
      margin: 0 4px;
      cursor: pointer;
    }
    .platform-logos img {
      width: 20px;
      margin: 0 4px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      background-color: #e77512;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://autolistcanada.github.io/logo.png" alt="AutoList Logo" class="logo">
    <img src="https://autolistcanada.github.io/title.png" alt="AutoList Title" class="title">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="listings.html">Listings</a></li>
      <li><a href="ai-tools.html">AI Tools</a></li>
      <li><a href="#">How It Works</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Listings Import</a></li>
      <li><a href="#">Terms</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="filters">
      <input type="text" placeholder="Search Listings...">
      <div>
        <label>Status:
          <select>
            <option>All</option>
            <option>Active</option>
            <option>Sold</option>
          </select>
        </label>
        <label><input type="checkbox"> Hide Draft</label>
        <label><input type="checkbox"> Hide Sold</label>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>Image</th>
          <th>Title</th>
          <th>Actions</th>
          <th>SKU</th>
          <th>Price</th>
          <th>Platforms</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox"></td>
          <td><img src="https://autolistcanada.github.io/sample1.jpg" alt="Image" width="50"></td>
          <td>Vintage Crayola Crayons</td>
          <td class="action-icons">
            <img src="https://autolistcanada.github.io/icons/crosslist.png" alt="Crosslist">
            <img src="https://autolistcanada.github.io/icons/edit.png" alt="Edit">
            <img src="https://autolistcanada.github.io/icons/copy.png" alt="Copy">
            <img src="https://autolistcanada.github.io/icons/delete.png" alt="Delete">
          </td>
          <td>0039</td>
          <td>$175.00</td>
          <td class="platform-logos">
            <img src="https://autolistcanada.github.io/icons/ebay.png" alt="eBay">
            <img src="https://autolistcanada.github.io/icons/poshmark.png" alt="Poshmark">
          </td>
        </tr>
        <tr class="sold">
          <td><input type="checkbox"></td>
          <td><img src="https://autolistcanada.github.io/sample2.jpg" alt="Image" width="50"></td>
          <td>Poppin' Fresh Piggy Bank</td>
          <td class="action-icons">
            <img src="https://autolistcanada.github.io/icons/crosslist.png" alt="Crosslist">
            <img src="https://autolistcanada.github.io/icons/edit.png" alt="Edit">
            <img src="https://autolistcanada.github.io/icons/copy.png" alt="Copy">
            <img src="https://autolistcanada.github.io/icons/delete.png" alt="Delete">
          </td>
          <td>0047</td>
          <td>$35.00</td>
          <td class="platform-logos">
            <img src="https://autolistcanada.github.io/icons/ebay.png" alt="eBay">
            <img src="https://autolistcanada.github.io/icons/poshmark.png" alt="Poshmark">
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <button>&laquo; Prev</button>
      <button>Next &raquo;</button>
    </div>
  </div>
</body>
</html>
