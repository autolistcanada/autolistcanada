<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoList Canada Listings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('listings-background.png');
      background-size: cover;
      background-position: center;
      color: #222;
    }
    .flex { display: flex; }
    .sidebar {
      width: 220px;
      background-color: #004f4f;
      color: white;
      height: 100vh;
      flex-shrink: 0;
      padding: 30px 20px;
      background-image: url('sidebar-background.png');
      background-size: cover;
      background-position: center;
    }
    .sidebar img {
      width: 160px;
      margin: 0 auto 30px;
      display: block;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
      background: transparent;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-bar {
      flex: 1;
      margin-right: 10px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .filters {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .filters select, .filters label {
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f4b242;
      color: #222;
    }
    .actions i {
      margin-right: 10px;
      cursor: pointer;
    }
    .platforms img {
      height: 20px;
      margin-right: 5px;
    }
    .sold {
      color: gray;
      text-decoration: line-through;
      background-color: rgba(200, 200, 200, 0.3);
    }
  </style>
</head>
<body>
<div class="flex">
  <aside class="sidebar">
    <img src="autolist-logo.png" alt="AutoList Canada Logo">
    <img src="autolist-title.png" alt="AutoList Canada Title">
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="ai-tools.html">AI Tools</a>
    <a href="features.html">Features</a>
    <a href="pricing.html">Pricing</a>
    <a href="listings.html" style="text-decoration: underline;">Listings</a>
  </aside>

  <main class="main">
    <h1>Your Inventory</h1>
    <div class="top-controls">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search Listings...">
      </div>
      <div class="filters">
        <select id="statusFilter">
          <option value="all">Status: All</option>
          <option value="active">Active</option>
          <option value="sold">Sold</option>
        </select>
        <label><input type="checkbox" id="hideDraft"> Hide Draft</label>
        <label><input type="checkbox" id="hideSold"> Hide Sold</label>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>Image</th>
          <th>Title</th>
          <th>Actions</th>
          <th>SKU</th>
          <th>Price</th>
          <th>Platforms</th>
        </tr>
      </thead>
      <tbody id="listingTable"></tbody>
    </table>
  </main>
</div>

<script>
fetch('https://autolistcanada.github.io/data.json')
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById('listingTable');
    data.forEach(item => {
      const row = document.createElement('tr');
      if (item.status === 'sold') row.classList.add('sold');
      row.innerHTML = `
        <td><input type="checkbox"></td>
        <td><img src="${item.image}" alt="${item.title}" style="height: 60px;"></td>
        <td>${item.title}</td>
        <td class="actions">
          <i class="fas fa-share-nodes" title="Crosslist"></i>
          <i class="fas fa-pen" title="Edit"></i>
          <i class="fas fa-copy" title="Duplicate"></i>
          <i class="fas fa-trash" title="Delete"></i>
        </td>
        <td>${item.sku || '---'}</td>
        <td>$${item.price}</td>
        <td class="platforms">
          ${item.platforms.includes('ebay') ? '<img src="ebay.png" alt="eBay">' : ''}
          ${item.platforms.includes('poshmark') ? '<img src="poshmark.png" alt="Poshmark">' : ''}
        </td>
      `;
      table.appendChild(row);
    });
  });
</script>
</body>
</html>
