<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoList Captures</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <img src="icons/icon48.png" alt="AutoList Logo" class="logo">
            <div class="header-text">
                <h2>Captured Listings</h2>
                <p>Ready to cross-post</p>
            </div>
        </header>

        <main id="listings-container" class="listings-container">
            <!-- Captured listings will be dynamically inserted here -->
            <div id="empty-state" class="empty-state">
                <p>No listings captured yet. Go to a marketplace and click the AutoList button!</p>
            </div>
        </main>
    </div>

    <template id="listing-card-template">
        <div class="listing-card">
            <img class="listing-image" src="" alt="Listing Image">
            <div class="listing-info">
                <p class="listing-title"></p>
                <span class="listing-price"></span>
                <span class="listing-marketplace"></span>
            </div>
            <button class="delete-btn" title="Delete Listing">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
        </div>
    </template>

    <script src="popup.js"></script>
</body>
</html>
