<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AutoList Canada Popup Test</title>
    <link rel="stylesheet" href="popup-styles.css">
    <style>
        body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-section">
                <img src="assets/icon48.png" alt="AutoList Canada" class="app-logo">
                <h1>AutoList Canada</h1>
            </div>
            <div class="window-controls">
                <button class="window-button minimize">−</button>
                <button class="window-button close">×</button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="onboarding-section">
                <h2>Welcome to AutoList Canada!</h2>
                <p>Connect your marketplace accounts to get started with cross-listing.</p>
            </div>
            
            <div class="platforms-section">
                <h3>Connected Platforms</h3>
                <div class="platforms-grid" id="platforms-grid">
                    <!-- Platform cards will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="listings-section">
                <h3>Your Listings</h3>
                <div class="listings-grid" id="listings-grid">
                    <!-- Listing cards will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="ai-panel">
                <h3>AI Suggestions</h3>
                <div class="suggestions-container" id="suggestions-container">
                    <!-- AI suggestions will be dynamically inserted here -->
                </div>
            </div>
        </main>
        
        <div class="status-bar">
            <div class="sync-status">
                <span class="status-indicator"></span>
                <span class="status-text">Ready to sync</span>
            </div>
            <div class="last-sync">Last sync: Never</div>
        </div>
        
        <div class="wave-background">
            <svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" opacity=".25" />
                <path d="M0 0v15.81c13 21.11 27.68 41.29 47.21 55.42 59.27 42.81 128.49 55.42 197.21 55.42 69.27 0 138.3-12.61 197.21-55.42 47.53-34.31 84.23-76.9 109.21-121.55C558.65 10.77 624 0 700 0c76 0 141.35 10.77 197.21 55.42 25 44.65 61.7 87.23 109.21 121.55 58.91 42.81 128.13 55.42 197.21 55.42 69.27 0 138.3-12.61 197.21-55.42V0z" opacity=".5" />
                <path d="M0 0v5.63C149.93 59 314.09 71.32 475.83 42.57c43-7.64 84.23-20.12 127.61-36.59V0z" />
            </svg>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
