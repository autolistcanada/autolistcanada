<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Listing - AutoList Canada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(to bottom right, #f5b748, #e05a13, #848f67, #e77512); padding: 40px;">

  <h1 style="text-align:center;">Create a New Listing</h1>

  <div style="display:flex; flex-wrap:wrap; gap: 20px; justify-content:center;">

    <!-- Product Images Upload -->
    <div style="background:white; border-radius: 12px; padding: 20px; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <h2>Upload Product Images</h2>
      <input type="file" multiple>
    </div>

    <!-- AI-Powered Title & Description -->
    <div style="background:white; border-radius: 12px; padding: 20px; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <h2>AI Title Suggestion</h2>
      <input type="text" placeholder="Generated Title Here"><br><br>
      <h2>AI Description</h2>
      <textarea placeholder="Generated Description Here"></textarea>
    </div>

    <!-- Tags, Pricing, Category -->
    <div style="background:white; border-radius: 12px; padding: 20px; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <h2>Tags & Keywords</h2>
      <input type="text" placeholder="Suggested Tags"><br><br>
      <h2>Pricing</h2>
      <input type="text" placeholder="Suggested Price"><br><br>
      <h2>Condition & Quantity</h2>
      <input type="text" placeholder="Condition"><br><br>
      <input type="number" placeholder="Quantity">
    </div>

  </div>

  <!-- Crosslist Button -->
  <div style="text-align:center; margin-top: 30px;">
    <button style="background-color: #e05a13; color: white; padding: 10px 20px; border: none; border-radius: 8px;">Crosslist to Platforms</button>
  </div>

</body>
</html>
